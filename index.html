<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="click-event box">
        <h4>Quelle est la capitale de la Suisse ?</h4>
        <button id="btn-1">Berne</button>
        <button id="btn-2">Zurich</button>
        <p>La bonne réponse est Berne</p>
    </div>

    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous appuyez sur la touche : <span id="key"></span> </h2>
    </div>

   
    <form action="" class="box">
        <input type="text" placeholder="Entrez votre nom" >

        <select>
            <option value="">Selectionnez vos fruits préférés:</option>
            <option value="ORANGE">Orange</option>
            <option value="ANANAS">Ananas</option>
            <option value="COROSSOL">Corossol</option>
            <option value="CITRON">Citron</option>
            <option value="Mangue">Mangue</option>
        </select>

        <input type="checkbox" id="cgv">
        <label for="cgv">Acceptez les CGV</label>

        <input type="submit" value="Valider">
        <div class="infos-form"></div>
    </form>
    

    <script src="index.js"></script>
</body>
</html>
